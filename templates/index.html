<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Guesser</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>Guess the Number</h1>
      <p class="subtitle">Can you find the hidden number between 1 and 100?</p>
    </header>

    <div class="main-action">
      <button id="startBtn" class="btn primary-btn">New Game</button>
    </div>

    <div id="gameArea" class="hidden">
      <div class="input-group">
        <input id="guessInput" type="number" min="1" max="100" placeholder="1-100" autocomplete="off"/>
        <button id="guessBtn" class="btn secondary-btn">Submit</button>
      </div>
    </div>

    <div class="feedback-section">
      <div id="status" class="status-box">Press "New Game" to start.</div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-label">ATTEMPTS</span>
          <div id="attempts" class="stat-value">0</div>
        </div>
      </div>
    </div>

    <div class="history-section">
      <h3>Log</h3>
      <div id="history" class="history-log"></div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
